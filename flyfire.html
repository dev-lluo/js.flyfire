<html>
	<head>
		<style>
			.redbd{
				border:1px solid red;
			}
		</style>
	</head>
	<body>
		<script type="text/flyfire-view" id="simple">
			<p>name:{{name}}</p>
			<p>age:{{age}}</p>
			<ul>
				<li>bag</li>
				<li list="{{bag}}">{{item}}</li>		
			</ul>
			<table>
				<tr><td>name</td><td>age</td></tr>
				<tr list="{{friends}}"><td>{{item.name}}</td><td>{{item.age}}</td></tr>
			</table>
		</script>
	</body>
	<!-- 
		1.一个View一个data；
		2.一个节点对应一个Tag
		3.一个Tag可以有多个子Tag
	 -->
	<script type="text/javascript" src="flyfire.core.js"></script>
	<script type="text/javascript" src="flyfire.query.js"></script>
	<script type="text/javascript" src="flyfire.observe.js"></script>
	<script type="text/javascript" src="flyfire.template.js"></script>
	<script type="text/javascript">
	var test = flyfire.tmpl({tmpl:"#simple",render:"body",data:{name:"xhh",age:23,bag:["chanel","visa"],friends:[{name:"me",age:21},{name:"zy"},{name:"xh"}]}});
	</script>
</html>
